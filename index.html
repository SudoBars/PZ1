<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця військовослужбовців</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>№ п/п</th>
        <th>Звання</th>
        <th>ПІБ</th>
        <th>Вік</th>
      </tr>
    </thead>
    <tbody id="soldiers-table">
      <tr>
        <td>1</td>
        <td>сержант</td>
        <td>Степанов Степан Степанович</td>
        <td>33</td>
      </tr>
      <tr>
        <td>2</td>
        <td>лейтенант</td>
        <td>Федоров Федір Федорович</td>
        <td>25</td>
      </tr>
      <tr>
        <td>3</td>
        <td>майор</td>
        <td>Антоненко Антон Антонович</td>
        <td>31</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Середній вік:</td>
        <td id="average-age">-</td>
      </tr>
    </tfoot>
  </table>
  <button id="start-btn">Старт</button>

  <script src="script.js"></script>
</body>
</html>
